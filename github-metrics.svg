  </defs>
  <rect width="900" height="140" rx="14" fill="url(#bg2)"/>
  <g fill="#e5e7eb" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="16">
